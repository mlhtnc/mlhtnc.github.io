<!DOCTYPE html>
<html lang="en-US">
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-121904692-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-121904692-1');
  </script>

  <title>Online Chronometer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Online chronometer and it's mobile friendly.">
  <link rel="stylesheet" href="/css/chronometer/chrono.css">
  <link rel="stylesheet" href="/css/chronometer/info.css">
  <link rel="stylesheet" href="/css/chronometer/responsive.css">
</head>

<body>
  <div class="container">
    <a id="fork-me" href="https://github.com/mlhtnc">
      <img style="position: absolute; top: 0; left: 0; border: 0;"
      src="/images/forkme_left_darkblue_121621.png" alt="Fork me on GitHub">
    </a>

    <div class="time-container">
      <p id="time">00:00:00</p>
      <p id="millisec">000</p>
    </div>
    <div id="lap" class="lap-time-container"></div>
    <div class="button-container">
      <div class="triangle-button-container noSelect">
        <button id="button-start-stop" type="button">
          <span id="start">Start</span>
          <span id="stop">Stop</span>
        </button>
      </div>
      <div class="triangle-button-container noSelect">
        <button id="button-lap" type="button">
          <span id="lap">Lap</span>
        </button>
      </div>
      <div class="triangle-button-container noSelect">
        <button id="button-reset" type="button">
          <span id="reset">Reset</span>
        </button>
      </div>
    </div>
  </div>

  <div class="information">
    <p>
      Hello, this is a chronometer. I am new to <span>HTML</span>,
      <span>CSS</span> and <span>JS</span>.
    </p>
    <p>
      So it is as simple as possible. You are free to
      <a href="https://github.com/mlhtnc/javascript-chronometer">
      fork</a> and contribute my projects.</p>
    <p>
      <span>Space</span> Start/Stop, <span>L</span> Record Lap, <span>R</span> Reset.
    </p>
    <footer>No Brain Exception - 2018</footer>
  </div>

  <script type="text/javascript" src="/js/chronometer/chronometer.js"></script>
</body>
</html>
